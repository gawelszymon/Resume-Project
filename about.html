ogólnie mechanizm bootstrap pozwala na responsywne zachowywanie sie strony
strona dla konkretnych rozdzielczości podzielona jest na 12 kolumn
w klasie kontenera div deklaruje jaką ilość kolumn zajmować ma dany fragment

klasa sm (small) definiuje układ kolumn dla małych ekranów o szerokośc
wiekszej lub równej niż 576 pikseli

klasa md (medium) dla szerokości większej lub równej niż 768 pikseli

klasa lg (large) dla szerokości większej lub równej niż 992 piksele

z tego co rozumiem to dla szerokości mniejszej niż 576 pikseli każdy 1 element
zajmuje dokładnie całą długość na stronie to znaczy 12 kolumn
-->
